name: Build and Upload Artifacts
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19
    - name: Build and Test
      run: |
        go build -o myapp
        go test ./...
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: myapp
        path: myapp
